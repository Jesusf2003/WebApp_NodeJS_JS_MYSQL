<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="resources/css/bootstrap.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="resources/css/alertify.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <!-- Default theme -->
    <link rel="stylesheet" href="resources/css/default.min.css">
    <link rel="stylesheet" href="resources/css/styles.css">
    <title>CRUD con Nodejs</title>
    <style>
        body {
            background-color: #f7f6f6;
        }

        table thead {
            background-color: #0a4f70;
            color: white;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://p.kindpng.com/picc/s/325-3256258_purchase-svg-free-product-icon-png-transparent-png.png"
                    alt="" width="30" height="24" class="d-inline-block align-text-top">
                Productos
            </a>
        </div>
    </nav>

    <div class="container mt-4 shadow-lg p-3 mb-5 rounded">
        <button id="btnCrear" type="button" class="btn btn-success mb-3" data-bs-toggle="modal"
            data-bs-target="#modalArticulo">
            <i class="bi bi-plus-lg"></i> Registrar
        </button>
        <table id="tablaArticulos" class="table mt-2 table-bordered table-striped">
            <thead>
                <tr class="text-center">
                    <th>ID</th>
                    <th>Producto</th>
                    <th>Precio</th>
                    <th>Stock</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <div id="modalArticulo" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="exampleModalLabel">Articulo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="descripcion" class="col-form-label">Descripción:</label>
                            <input id="descripcion" type="text" class="form-control" autofocus>
                        </div>
                        <div class="mb-3">
                            <label for="precio" class="col-form-label">Precio</label>
                            <input id="precio" type="number" step="0.01" min="0" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="stock" class="col-form-label">Stock</label>
                            <input id="stock" type="number" class="form-control">
                        </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Copy -->
    <section class="copy">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <p>
                        <strong>Copyright &copy; 2021. Elaborado por: Fernando Canales Rodríguez</strong>
                    </p>
                </div>
            </div>
        </div>
    </section>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="resources/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript -->
    <script src="resources/js/alertify.min.js"></script>

    <script src="code.js"></script>
</body>

</html>
