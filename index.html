<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.min.css">
  <title>Form RegEx</title>
</head>
<body>
  <div class="container">
    <form>
      <div class="mb-3">
        <input name="username" type="text" class="form-control" placeholder="Nombre de usuario" required>
      </div>
      <div class="input-group mb-3">
        <input id="password" name="userpass" type="password" class="form-control" placeholder="Contraseña" maxlength="35" required>
        <span class="input-group-text">
          <input type="checkbox" onclick="toggle()">
        </span>
      </div>
      <div class="mb-3">
        <input name="email" type="email" class="form-control" placeholder="Correo electrónico" required>
      </div>
      <div class="mb-3">
        <input name="phone" type="tel" class="form-control" placeholder="Número de teléfono" required>
      </div>
      <button type="submit" class="btn btn-primary">Aceptar</button>
    </form>
  </div>
  <script src="index.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
