<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="js/node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="js/node_modules/bootstrap-icons/font/bootstrap-icons.css">
  <title>CRUD Express</title>
</head>
<body>
  <div id="content">
    <button id="btnAdd" type="button" onclick="resetForm();" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
      <i class="bi bi-person-plus"></i>
    </button>
    <div class="modal fade" id="staticBackdrop" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">Formulario de registro</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="resetForm();"></button>
          </div>
          <div class="modal-body">
            <div class="row">
              <form id="form-client" class="form">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <section>
      <table class="table table-responsive table-striped" id="clientList">
        <thead>
          <tr>
            <th>#</th>
            <th>Nombres</th>
            <th>Apellidos</th>
            <th>Celular</th>
            <th>Actions</th>
          </tr>
        </thead>
      </table>
    </section>
  </div>
  <script src="js/index.js"></script>
  <script src="js/node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>
</html>
